<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Tech Talk - Launching Soon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #00bfae, #008c6c);
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            letter-spacing: 2px;
            font-weight: 600;
        }
        p {
            font-size: 1.5rem;
            margin-bottom: 30px;
            font-weight: 300;
        }
        .cta-button {
            padding: 15px 30px;
            font-size: 1.2rem;
            background-color: #00bfae;
            border: none;
            color: white;
            border-radius: 30px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
        }
        .cta-button:hover {
            background-color: #008c6c;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.4);
        }
        .social-links {
            margin-top: 20px;
        }
        .social-links a {
            color: #00bfae;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.5rem;
        }
        .social-links a:hover {
            color: #008c6c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Launching Soon</h1>
        <p>We're working hard to bring you something amazing. Stay tuned for updates!</p>
        <button class="cta-button">Notify Me</button>

        <div class="social-links">
            <a href="https://www.youtube.com/@DigitalTechTalkOfficial/videos" target="_blank">YouTube</a>
            <a href="https://discord.gg/gKDWGJhtUv" target="_blank">Discord</a>
        </div>
    </div>
</body>
</html>
